<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <style>
        body {
            background-color: #2E147A;
            color: #e1e1e1;
            font-family: 'cascadia code', Arial, sans-serif;
            font-weight: 200;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            overflow-y: scroll;
        }

        .container {
            background-color: rgba(7, 3, 28, 0.65);
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            margin-top: 40px;
            min-height: 80vh;
        }

        .title-bar {
            background-color: #333;
            font-family: 'Helvetica Neue', Arial;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            border-radius: 10px 10px 0 0;
            padding: 0 10px;
        }

        .title-bar .buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
            margin-right: 15px;
        }

        .title-bar .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #bbb;
            cursor: pointer;
        }

        .title-bar .button:hover {
            background-color: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 42px;
            margin: 0;
            color: #CB49CD;
        }

        header p {
            font-size: 18px;
            margin: 5px 0;
        }

        section {
            margin: 20px 0;
        }

        h2 {
            font-size: 28px;
            font-weight: 400;
            text-align: center;
            color: #B13DBC;
        }

        .comments-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            max-height: 200px;
            margin: 0 auto;
        }

        .comments-form input, .comments-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .comments-form button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4B1352;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .comments-form button:hover {
            background-color: #2E147A;
        }

        .comments-list {
            list-style: none;
            padding: 0;
        }

        .comment {
            background-color: rgba(7, 3, 28, 0.65);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .comment h3 {
            font-size: 20px;
            font-weight: 400;
            color: #fff;
            margin: 0 0 10px 0;
        }

        .comment p {
            font-size: 16px;
            color: #ccc;
            margin: 0;
        }

        /* Background galaxy with Snow Leopard-like gradient */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Background galaxy (Snow Leopard-like gradient) -->
    <canvas class="galaxy-bg" id="galaxyCanvas"></canvas>

    <!-- Main container -->
    <div class="container">
        <!-- Title bar -->
        <div class="title-bar">
            <div class="buttons">
                <div class="button" style="background-color: #DF0F0F;"></div>
                <div class="button" style="background-color: #FFDD00;"></div>
                <div class="button" style="background-color: #3CBA54;"></div>
            </div>
            <span class="center">comments.command</span>
        </div>

        <header>
            <h1>Comments Page</h1>
            <p>Leave your comments below!</p>
        </header>

        <section>
            <h2>Leave a Comment</h2>
            <form class="comments-form" id="commentsForm">
                <input type="text" id="username" placeholder="Your Name" required>
                <textarea id="comment" placeholder="Your Comment" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>Comments</h2>
            <ul class="comments-list" id="commentsList">
                <!-- Comments will be appended here -->
            </ul>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        let numStars = 800;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStars();
        }

        // Create random stars
        function createStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.3,
                    speed: Math.random() * 0.4 + 0.1
                });
            }
        }

        // Draw stars on the canvas
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Snow Leopard-like gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "#8E4BA8");
            gradient.addColorStop(1, "#1D0A51");

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Animate star movement
        function animateStars() {
            for (let star of stars) {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                }
            }
            drawStars();
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
        createStars();
        animateStars();

        
    </script>

            messagingSenderId: "965553376961",
            appId: "1:965553376961:web:2b293f267caff97bf48e40"
        };
    
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    
        // Fetch comments from Firebase
        async function fetchComments() {
            const commentsRef = database.ref('comments');
            commentsRef.on('value', (snapshot) => {
                const comments = snapshot.val();
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = '';
                for (let id in comments) {
                    const comment = comments[id];
                    const commentElement = document.createElement('li');
                    commentElement.classList.add('comment');
                    commentElement.innerHTML = `
                        <h3>${comment.username}</h3>
                        <p>${comment.text}</p>
                    `;
                    commentsList.appendChild(commentElement);
                }
            });
        }
    
        // Submit a new comment to Firebase
        async function submitComment(username, comment) {
            const commentsRef = database.ref('comments');
            const newCommentRef = commentsRef.push();
            newCommentRef.set({
                username: username,
                text: comment
            });
        }
    
        // Event listener for form submission
        const commentsForm = document.getElementById('commentsForm');
        commentsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const comment = document.getElementById('comment').value;
            submitComment(username, comment);
            commentsForm.reset();
        });
    
        // Fetch comments on page load
        fetchComments();
    </script>
</body>
</html>
