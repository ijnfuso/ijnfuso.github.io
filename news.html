<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Vaduz Telegraph</title>
    <style>
        body {
            font-family: Georgia, Times New Roman, Helvetica Neue, Arial, sans-serif;
            background-color: #191919;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            margin: 20px;
            color: #DF0F0F;
        }

        .post {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin: 10px 0;
        }

        .post-title {
            color: #DF0F0F;
            font-size: 1.8rem;
        }

        .post-date {
            font-size: 0.9rem;
            color: #888;
        }

        .post-content {
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            color: #888;
        }

        .firebase-loading {
            font-size: 1.5rem;
            color: #DF0F0F;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>The Vaduz Telegraph</h1>
    <div id="posts-container"></div>

    <footer>
        <p>Â© 2025 Ijnfuso | Built with Firebase</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwzEEt1c_sWSMMuTuGQmgFWMgzPlNhHUQ",
            authDomain: "blognews-78f58.firebaseapp.com",
            projectId: "blognews-78f58",
            storageBucket: "blognews-78f58.firebasestorage.app",
            messagingSenderId: "891666408228",
            appId: "1:891666408228:web:7cf3ff501926f5926809b1",
            measurementId: "G-CF59HDT56L"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Function to get posts from Firestore
        async function loadPosts() {
            const postsContainer = document.getElementById("posts-container");

            postsContainer.innerHTML = `<div class="firebase-loading">Loading posts...</div>`;

            try {
                const snapshot = await db.collection("posts").orderBy("date", "desc").get();
                const posts = snapshot.docs.map(doc => doc.data());

                if (posts.length > 0) {
                    postsContainer.innerHTML = "";
                    posts.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");

                        postElement.innerHTML = `
                            <h2 class="post-title">${post.title}</h2>
                            <p class="post-date">${new Date(post.date.seconds * 1000).toLocaleDateString()}</p>
                            <div class="post-content">${post.content}</div>
                        `;

                        postsContainer.appendChild(postElement);
                    });
                } else {
                    postsContainer.innerHTML = `<p>No posts available.</p>`;
                }
            } catch (error) {
                postsContainer.innerHTML = `<p>Error loading posts: ${error.message}</p>`;
            }
        }

        // Call the loadPosts function when the page loads
        window.onload = loadPosts;
    </script>

</body>
</html>
